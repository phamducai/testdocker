version: "3.8"
services:
  mysql:
    image: mysql
    container_name: mytraining-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Simple123
      MYSQL_DATABASE: MyTraining
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - node-network
volumes:
  mysql-data:
networks:
  node-network:
